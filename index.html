<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Forge</title>

    <!-- link favicon -->
    <link rel="shortcut icon" href="./assets/logo/Logo.png" type="image/x-icon">
    <!-- link favicon -->

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link css -->

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- link bootstrap -->
</head>

<body>
    <!-- header start -->
    <header>
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="" class="navbar-brand"><img src="./assets/logo/Logo.png" alt=""><span class="brandName">Auto
                        Forge</span></a>

                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavbarIcon"><img
                        src="./assets/icon/menubar.png" alt=""></button>

                <div class="collapse navbar-collapse" id="NavbarIcon">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item"><a href="" class="nav-link">Used Cars</a></li>

                        <li class="nav-item"><a href="" class="nav-link">Auctions</a></li>

                        <li class="nav-item"><a href="" class="nav-link">New Cars</a></li>

                        <li class="nav-item"><a href="" class="nav-link">Sell Cars</a></li>

                        <li class="nav-item"><a href="" class="nav-link">Local Dealers</a></li>

                        <li class="nav-item"><a href="" class="nav-link">Support</a></li>

                        <li class="nav-item signUp"><a href="" class="nav-link"><img src="./assets/icon/person-fill.svg"
                                    alt=""> Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar end -->

        <!-- banner start -->
        <section class="banner">
            <div class="container">
                <h1 class="banner-head">Say hello to your next <br>awesome vehicle</h1>

                <p class="banner-para">Featuring Used, Wholesale and Salvage Cars, Trucks <br>& SUVs for Sale</p>

                <div class="banner-selector">
                    <div class="row">
                        <div class="col-md-2">
                            <p>Type</p>
                            <select class="form-select">
                                <option selected>Used Cars</option>
                                <option>Unused Cars</option>
                                <option>Bellow 4M</option>
                                <option> Bellow 1Y</option>
                            </select>
                        </div>

                        <div class="col-md-2">
                            <p>Make</p>
                            <select class="form-select">
                                <option selected>Infinity</option>
                                <option>Bellow 50</option>
                                <option>Bellow 100</option>
                                <option>Bellow 200</option>
                            </select>
                        </div>

                        <div class="col-md-2 withoutP">
                            <p></p>
                            <select class="form-select">
                                <option selected>Year</option>
                                <option>2010</option>
                                <option>2015</option>
                                <option>2020</option>
                            </select>
                        </div>

                        <div class="col-md-2 withoutP">
                            <p></p>
                            <select class="form-select">
                                <option selected>Model</option>
                                <option>SUV</option>
                                <option>Electric</option>
                                <option>Sedan</option>
                            </select>
                        </div>

                        <div class="col-md-2 withoutP">
                            <p></p>
                            <select class="form-select">
                                <option selected>Price</option>
                                <option>700$-1000$</option>
                                <option>1100$-5000$</option>
                                <option>6000$-10000$</option>
                            </select>
                        </div>

                        <div class="col-md-2 withoutP">
                            <button class="btn headerBtn"><img src="./assets/icon/search.svg" alt="">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- banner end -->
    </header>
    <!-- header end -->

    <!-- main start -->
     <main>
        <!-- logo start -->
         <section class="logoSection">
            <div class="container">
                <div class="row text-center g-5">
                    <div class="col-6 col-md-4 col-lg-2">
                        <img src="./assets/logo/Bitmap.png" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2">
                        <img src="./assets/logo/Bitmap-1.png" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2">
                        <img src="./assets/logo/Bitmap-2.png" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2">
                        <img src="./assets/logo/Bitmap-3.png" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2">
                        <img src="./assets/logo/Bitmap-4.png" alt="">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2">
                        <img src="./assets/logo/Bitmap-5.png" alt="">
                    </div>
                </div>
            </div>
         </section>
        <!-- logo end -->
     </main>
    <!-- main end -->


    <!-- link bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- link bootstrap javascript -->
</body>

</html>
